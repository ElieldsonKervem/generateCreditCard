<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="c-loader"></div>
    
    <main>
        <form action="" method="get" id="formCard">
            <div class="cardRegister">
                <div class="hedaerCardResgiter">
                    <h1 class="cardName">XXX</h1>
                    <i class="fa-solid fa-user-plus"></i>
                </div>

                <div id="registerbody">
                    <form action="get" id="registerForm">
                        <div class="inputField">
                            <label for="" class="laberlRegister">Nome do usuario</label>
                            <input type="text" id="nameUser" placeholder="xxxxx xxxxxx xxxxx" maxlength="30" />
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="inputField">
                            <label for="" class="laberlRegister">Numero do cartão</label>
                            <input  type="text"  maxlength="16" id="numberCard" placeholder="xxxxx xxxxxx xxxxx xxxx" maxlength="24" />
                            <i class="fa-solid fa-id-card"></i> 
                        </div>
                        <div class=" inlineTittle">
                            <label for="" class="laberlRegister" >Senha do cartão</label>
                            <i class="fa-solid fa-unlock"></i>
                            <label for="">CVV</label>
                        </div>
                        <div class="inputField" title="inlineFlex" >
                            
                            <input type="text" id="passwordKey" placeholder="xxxxx xxx" maxlength="6"
                                minlength="1" />
                                
                            <input type="text" id="cvvKey" placeholder="xxx" maxlength="3" minlength="1" />
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <button id="btnSubmit" onclick="simulateLoading()">Cadastrar cartão</button>
                    </form>
                </div>
            </div>
        </form>
        <div id="reflectCreditCard">
            <div class="cardRegister">
                <div class="hedaerCardResgiter ">
                    <h1 class="cardName">XXX</h1>
                    <i class="fa-solid fa-address-card"></i>
                </div>
                <h1 id="headerCardReflect">Espelho do cartão</h1>
             <div id="CardReflected">

                  <div class="reflectCardHeader">
                    <h3 id="cardName" class="cardName">XXXX</h3>
                    <i class="fa-solid fa-wifi"></i>
                    </div>

                     <div id="numberCard">
                        <h3 id="numberCardReflected">XXXX XXXX XXXX XXXX</h3>
                        <p>Nome do cartão</p>
                        <h3 id="cardUserNameReflected">
                            xxxxxx xxxxxx xxxxxx
                        </h3>
                     </div>
                     <div class="cardInfoReflected top">
                        <h3>expira em</h3>
                        <h3>CVV</h3> 
                       <div></div>
                     </div>
                     <div class="cardInfoReflected">
                        <h3 id="dataCardReflect">XX-XX-XX</h3>
                        <h3 id="cvvCardReflected">XXX</h3> 
                        <i class="fa-solid fa-sim-card fa-rotate-90"></i>
                     </div>
                  
             </div>
        </div>
    </main>
    <script defer>
        function simulateLoading() {
          const loader = document.getElementsByClassName("c-loader")[0];
           const main = document.getElementsByTagName("main")[0];
           main.style.display = "none";
           const body = document.getElementsByTagName("body")[0];
           body.style.background='black'
           
          // Adiciona a classe para iniciar a animação
          
     
          // Simula um atraso de 3 segundos (3000 milissegundos)
          setTimeout(() => {
            // Remove a classe para parar a animação
            loader.classList.remove("c-loader");
            main.style.display = "flex";
            body.style.background='#0CF574'
          }, 4000);
        }
        simulateLoading();
    </script>
   <script src="../js/index.js"></script>
</body>

</html>
